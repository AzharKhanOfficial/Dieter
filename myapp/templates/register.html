{% extends 'header.html' %}
{% block content %}
<section id="main">
<form action="register" method="POST">
    {% csrf_token %}
    Enter the Username <input type="text" name="username" placeholder="Username"><br>
    Enter the First Name<input type="text" name="first_name" placeholder="Fisrt Name"><br>
    Enter the Last Name<input type="text" name="last_name" placeholder="Last Name"><br>
    Email: <input type="email" name="email" placeholder="Email"><br>
    Create Password: <input type="password" name="password1" placeholder="Password"><br>
    Confirm Password: <input type="password" name="password2" placeholder="Confirm Password"><br>
    <input type="Submit" >

</form>
<div>
    <h3>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </h3>
</div>
</section>
{% endblock %}
