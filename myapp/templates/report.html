<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Diet Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            color: #333333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555555;
        }

        .diet-plan {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Diet Plan</h1>
        <p>This is a sample generated diet plan based on your profile information:</p>
        
        <div class="diet-plan" background-color="cyan">
            {{ result|safe }}
        </div>
    </div>
</body>
</html>
